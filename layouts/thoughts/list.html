{{ define "main" -}}
<div class="posts">
  {{ if .Content }}
  <article class="post">
    <h1 class="post-title">{{ .Title }}</h1>
    {{ .Content }}
  </article>
  {{ end }}

  {{ range .Pages.ByDate.Reverse -}}
  <article class="post">
    {{ if .Title }}
    <h1 class="post-title">
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </h1>
    {{ end }}
    <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z0700" }}" class="post-date">
      <a href="{{ .RelPermalink }}">{{ .Date.Format "Mon, Jan 2, 2006" }}</a>
    </time>
    {{ .Content }}
  </article>
  {{- end }}
</div>
{{- end }}
